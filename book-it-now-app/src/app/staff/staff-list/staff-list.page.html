<ion-header>
  <ion-toolbar>
    <ion-title>Staff Directory</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="createStaff()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment [(ngModel)]="selectedSegment">
    <ion-segment-button value="all">
      <ion-label>All</ion-label>
    </ion-segment-button>
    <ion-segment-button value="doctor">
      <ion-label>Doctors</ion-label>
    </ion-segment-button>
    <ion-segment-button value="nurse">
      <ion-label>Nurses</ion-label>
    </ion-segment-button>
    <ion-segment-button value="admin">
      <ion-label>Admin</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-refresher slot="fixed" (ionRefresh)="loadStaff()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="loading" class="ion-text-center ion-padding">
    <ion-spinner></ion-spinner>
  </div>

  <ion-list *ngIf="!loading">
    <ion-item-sliding *ngFor="let member of filteredStaff">
      <ion-item (click)="viewStaff(member.id!)">
        <ion-label>
          <div class="staff-header">
            <h2>{{ member.firstName }} {{ member.lastName }}</h2>
            <div class="chips">
              <ion-chip [color]="getRoleColor(member.role)" size="small">
                {{ member.role | titlecase }}
              </ion-chip>
              <ion-chip [color]="getStatusColor(member.status)" size="small">
                {{ member.status | titlecase }}
              </ion-chip>
            </div>
          </div>
          <p>{{ member.department }}</p>
          <p *ngIf="member.specialization">{{ member.specialization }}</p>
          <p>{{ member.email }}</p>
        </ion-label>
      </ion-item>
      
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="editStaff(member.id!)">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteStaff(member)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div *ngIf="!loading && filteredStaff.length === 0" class="ion-text-center ion-padding">
    <p>No staff members found</p>
    <ion-button (click)="createStaff()">Add First Staff Member</ion-button>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createStaff()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

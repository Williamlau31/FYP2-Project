<ion-header>
  <ion-toolbar>
    <ion-title>BookItNow Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="currentUser">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Welcome, {{ currentUser.name }}!</ion-card-title>
        <ion-card-subtitle>Role: {{ currentUser.role | titlecase }}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>

    <div class="menu-grid">
      <ion-card button (click)="navigate('/appointments')">
        <ion-card-content class="menu-item">
          <ion-icon name="calendar" color="primary"></ion-icon>
          <h3>Appointments</h3>
          <p>Manage appointments</p>
        </ion-card-content>
      </ion-card>

      <ion-card button (click)="navigate('/patients')">
        <ion-card-content class="menu-item">
          <ion-icon name="people" color="secondary"></ion-icon>
          <h3>Patients</h3>
          <p>Patient records</p>
        </ion-card-content>
      </ion-card>

      <ion-card button (click)="navigate('/staff')" *ngIf="isAdmin">
        <ion-card-content class="menu-item">
          <ion-icon name="medical" color="tertiary"></ion-icon>
          <h3>Staff</h3>
          <p>Staff management</p>
        </ion-card-content>
      </ion-card>

      <ion-card button (click)="navigate('/queue')">
        <ion-card-content class="menu-item">
          <ion-icon name="time" color="warning"></ion-icon>
          <h3>Queue</h3>
          <p>Patient queue</p>
        </ion-card-content>
      </ion-card>
    </div>
  </div>

  <div *ngIf="!currentUser" class="ion-text-center">
    <ion-button routerLink="/login" expand="block">
      Please Login
    </ion-button>
  </div>
</ion-content>

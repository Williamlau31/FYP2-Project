<ion-header>
  <ion-toolbar>
    <ion-title>Appointments</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="openAddModal()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let appointment of appointments">
      <ion-item>
        <ion-label>
          <h2>{{ appointment.patient_name }}</h2>
          <p>{{ appointment.date }} at {{ appointment.time }}</p>
          <p>Staff: {{ appointment.staff_name }}</p>
          <ion-chip [color]="getStatusColor(appointment.status)">
            {{ appointment.status }}
          </ion-chip>
        </ion-label>
      </ion-item>
      
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="editAppointment(appointment)">
          <ion-icon name="create"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="deleteAppointment(appointment.id!)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div *ngIf="appointments.length === 0" class="ion-text-center ion-padding">
    <p>No appointments found</p>
    <ion-button (click)="openAddModal()">Add First Appointment</ion-button>
  </div>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>{{ appointment?.id ? 'Edit' : 'Add' }} Appointment</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="save()">
    <ion-item>
      <ion-label position="floating">Patient</ion-label>
      <ion-select [(ngModel)]="form.patient_id" name="patient_id" required>
        <ion-select-option *ngFor="let patient of patients" [value]="patient.id">
          {{ patient.name }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Staff</ion-label>
      <ion-select [(ngModel)]="form.staff_id" name="staff_id" required>
        <ion-select-option *ngFor="let staff of staffList" [value]="staff.id">
          {{ staff.name }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Date</ion-label>
      <ion-datetime [(ngModel)]="form.date" name="date" presentation="date" required></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Time</ion-label>
      <ion-datetime [(ngModel)]="form.time" name="time" presentation="time" required></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Status</ion-label>
      <ion-select [(ngModel)]="form.status" name="status" required>
        <ion-select-option value="scheduled">Scheduled</ion-select-option>
        <ion-select-option value="completed">Completed</ion-select-option>
        <ion-select-option value="cancelled">Cancelled</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Notes</ion-label>
      <ion-textarea [(ngModel)]="form.notes" name="notes"></ion-textarea>
    </ion-item>

    <ion-button expand="full" type="submit" class="ion-margin-top">
      {{ appointment?.id ? 'Update' : 'Add' }} Appointment
    </ion-button>
  </form>
</ion-content>

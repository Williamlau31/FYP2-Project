<ion-header>
  <ion-toolbar>
    <ion-title>Patient Queue</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="openAddModal()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of queue">
      <ion-item>
        <ion-label>
          <h2>#{{ item.queue_number }} - {{ item.patient_name }}</h2>
          <p>Status: {{ item.status | titlecase }}</p>
          <ion-chip [color]="getStatusColor(item.status)">
            {{ item.status }}
          </ion-chip>
        </ion-label>
      </ion-item>
      
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="updateStatus(item)">
          <ion-icon name="checkmark"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="removeFromQueue(item.id!)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div *ngIf="queue.length === 0" class="ion-text-center ion-padding">
    <p>No patients in queue</p>
    <ion-button (click)="openAddModal()">Add First Patient to Queue</ion-button>
  </div>
</ion-content>

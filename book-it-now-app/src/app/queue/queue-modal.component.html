<ion-header>
  <ion-toolbar>
    <ion-title>Add Patient to Queue</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="save()">
    <ion-item>
      <ion-label position="floating">Patient</ion-label>
      <ion-select [(ngModel)]="form.patient_id" name="patient_id" required>
        <ion-select-option *ngFor="let patient of patients" [value]="patient.id">
          {{ patient.name }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="full" type="submit" class="ion-margin-top">
      Add to Queue
    </ion-button>
  </form>
</ion-content>

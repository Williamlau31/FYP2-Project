<ion-header>
  <ion-toolbar>
    <ion-title>Queue Management</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="addToQueue()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="loadQueue()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="loading" class="ion-text-center ion-padding">
    <ion-spinner></ion-spinner>
  </div>

  <ion-list *ngIf="!loading">
    <ion-item-sliding *ngFor="let item of queueItems">
      <ion-item (click)="viewQueueItem(item.id!)">
        <ion-label>
          <div class="queue-header">
            <h2>#{{ item.queue_number }} - {{ item.patient_name || 'Patient #' + item.patient_id }}</h2>
            <div class="chips">
              <ion-chip [color]="getPriorityColor(item.priority)" size="small">
                {{ item.priority }}
              </ion-chip>
              <ion-chip [color]="getStatusColor(item.status)" size="small">
                {{ item.status }}
              </ion-chip>
            </div>
          </div>
          <p>Checked in: {{ item.checked_in_at | date:'short' }}</p>
          <p *ngIf="item.estimated_wait_time">Est. wait: {{ item.estimated_wait_time }} minutes</p>
        </ion-label>
      </ion-item>
      
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="editQueueItem(item.id!)">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="removeFromQueue(item)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <div *ngIf="!loading && queueItems.length === 0" class="ion-text-center ion-padding">
    <p>No items in queue</p>
    <ion-button (click)="addToQueue()">Add First Item</ion-button>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addToQueue()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

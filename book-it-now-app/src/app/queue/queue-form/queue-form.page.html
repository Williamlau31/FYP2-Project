<ion-header>
  <ion-toolbar>
    <ion-title>{{ isEdit ? 'Edit' : 'Add to' }} Queue</ion-title>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="isEdit ? '/queue/detail/' + queueItem.id : '/queue/list'"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()" #queueForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Patient ID *</ion-label>
        <ion-input
          type="number"
          name="patientId"
          [(ngModel)]="queueItem.patientId"
          required
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Queue Number *</ion-label>
        <ion-input
          type="number"
          name="queueNumber"
          [(ngModel)]="queueItem.queueNumber"
          required
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Appointment ID</ion-label>
        <ion-input
          type="number"
          name="appointmentId"
          [(ngModel)]="queueItem.appointmentId"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Priority *</ion-label>
        <ion-select name="priority" [(ngModel)]="queueItem.priority" required>
          <ion-select-option value="low">Low</ion-select-option>
          <ion-select-option value="normal">Normal</ion-select-option>
          <ion-select-option value="high">High</ion-select-option>
          <ion-select-option value="urgent">Urgent</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Status *</ion-label>
        <ion-select name="status" [(ngModel)]="queueItem.status" required>
          <ion-select-option value="waiting">Waiting</ion-select-option>
          <ion-select-option value="called">Called</ion-select-option>
          <ion-select-option value="in-service">In Service</ion-select-option>
          <ion-select-option value="completed">Completed</ion-select-option>
          <ion-select-option value="no-show">No Show</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Estimated Wait Time (minutes)</ion-label>
        <ion-input
          type="number"
          name="estimatedWaitTime"
          [(ngModel)]="queueItem.estimatedWaitTime"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Notes</ion-label>
        <ion-textarea
          name="notes"
          [(ngModel)]="queueItem.notes"
        ></ion-textarea>
      </ion-item>
    </ion-list>

    <div class="ion-padding">
      <ion-button
        type="submit"
        expand="full"
        [disabled]="queueForm.invalid || loading"
      >
        <ion-spinner *ngIf="loading" slot="start"></ion-spinner>
        {{ isEdit ? 'Update' : 'Add to' }} Queue
      </ion-button>
    </div>
  </form>
</ion-content>

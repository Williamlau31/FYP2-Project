<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Demo Credentials Info -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Demo Credentials</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Admin:</strong> admin&#64;bookitnow.com / admin123</p>
      <p><strong>User:</strong> user&#64;bookitnow.com / user123</p>
    </ion-card-content>
  </ion-card>

  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input
        type="email"
        name="email"
        [(ngModel)]="credentials.email"
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input
        type="password"
        name="password"
        [(ngModel)]="credentials.password"
        required
      ></ion-input>
    </ion-item>

    <ion-button 
      type="submit" 
      expand="full" 
      [disabled]="loginForm.invalid || loading"
      class="ion-margin-top"
    >
      <ion-spinner *ngIf="loading" slot="start"></ion-spinner>
      Login
    </ion-button>
  </form>

  <!-- Quick Login Buttons for Testing -->
  <div class="quick-login-section">
    <h3>Quick Login (For Testing)</h3>
    <ion-button expand="full" color="primary" (click)="loginAsAdmin()">
      <ion-icon slot="start" name="shield-checkmark"></ion-icon>
      Login as Admin
    </ion-button>
    
    <ion-button expand="full" color="secondary" (click)="loginAsUser()">
      <ion-icon slot="start" name="person"></ion-icon>
      Login as User
    </ion-button>
  </div>

  <div class="ion-text-center ion-margin-top">
    <ion-button routerLink="/register" fill="clear">
      Create an account
    </ion-button>
  </div>
</ion-content>

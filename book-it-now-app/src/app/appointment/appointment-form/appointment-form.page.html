<ion-header>
  <ion-toolbar>
    <ion-title>{{ isEdit ? 'Edit' : 'Create' }} Appointment</ion-title>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="isEdit ? '/appointment/detail/' + appointment.id : '/appointment/list'"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()" #appointmentForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Patient ID *</ion-label>
        <ion-input
          type="number"
          name="patient_id"
          [(ngModel)]="appointment.patient_id"
          required
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Staff ID *</ion-label>
        <ion-input
          type="number"
          name="staff_id"
          [(ngModel)]="appointment.staff_id"
          required
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Date *</ion-label>
        <ion-datetime
          name="appointment_date"
          [(ngModel)]="appointment.appointment_date"
          presentation="date"
          required
        ></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Time *</ion-label>
        <ion-datetime
          name="appointment_time"
          [(ngModel)]="appointment.appointment_time"
          presentation="time"
          required
        ></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Duration (minutes) *</ion-label>
        <ion-input
          type="number"
          name="duration"
          [(ngModel)]="appointment.duration"
          required
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Type *</ion-label>
        <ion-select name="type" [(ngModel)]="appointment.type" required>
          <ion-select-option *ngFor="let type of appointmentTypes" [value]="type">
            {{ type }}
          </ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Status</ion-label>
        <ion-select name="status" [(ngModel)]="appointment.status">
          <ion-select-option value="scheduled">Scheduled</ion-select-option>
          <ion-select-option value="confirmed">Confirmed</ion-select-option>
          <ion-select-option value="in-progress">In Progress</ion-select-option>
          <ion-select-option value="completed">Completed</ion-select-option>
          <ion-select-option value="cancelled">Cancelled</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Notes</ion-label>
        <ion-textarea
          name="notes"
          [(ngModel)]="appointment.notes"
        ></ion-textarea>
      </ion-item>
    </ion-list>

    <div class="ion-padding">
      <ion-button
        type="submit"
        expand="full"
        [disabled]="appointmentForm.invalid || loading"
      >
        <ion-spinner *ngIf="loading" slot="start"></ion-spinner>
        {{ isEdit ? 'Update' : 'Create' }} Appointment
      </ion-button>
    </div>
  </form>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Login - BookItNow</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Welcome Back</ion-card-title>
        <ion-card-subtitle>Please sign in to continue</ion-card-subtitle>
      </ion-card-header>
      
      <ion-card-content>
        <form (ngSubmit)="onLogin()">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
          </ion-item>
          
          <ion-button expand="full" type="submit" class="ion-margin-top">
            Login
          </ion-button>
        </form>
        
        <div class="demo-credentials">
          <h4>Demo Credentials:</h4>
          <p><strong>Admin:</strong> admin@test.com / admin</p>
          <p><strong>User:</strong> user@test.com / user</p>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
